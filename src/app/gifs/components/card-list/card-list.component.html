<div class="row">

    <div *ngFor="let gif of gifs" class="col-md-2 col-sm-6">
        <a [href]="gif.images.downsized_medium.url" target="_blank" style="text-decoration: none;">
            <div class="card mb-2 text-center bg-dark">
                <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">

                <div class="card-body text-white">
                    <p class="card-text">{{gif.title}}</p>
                </div>
            </div>
        </a>
    </div>

</div>
